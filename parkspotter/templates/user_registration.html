{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/user_registration.css' %}">
    </head>

<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" method="post" action="{% url 'user_registration' %}">
            {% csrf_token %}
        
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm password">
            </div>
            <p class="error" id="errorMessage"></p>
            <button type="submit" class="btn">Register</button>
            <p class="success" id="successMessage"></p>
        </form>
    </div>
    <script src="{% static 'js/registration.js' %}"></script>
</body>

</html>
